<mat-toolbar color="primary">
  <i class="fa fa-bars" (click)="drawer.toggle()"></i>
  <span style="cursor: pointer" routerLink="/">
    Expense Tracker
  </span>

  <!-- This fills the remaining space of the current row -->
  <span class="example-fill-remaining-space"></span>

  <div class="logout-button-container">
    <span class="user-email" *ngIf="user !== null">{{user.email}}</span>
    <button mat-raised-button color="white" (click)="onLoggedOut()">
      <span>Logout</span>
      <i class="fa fa-sign-out"></i>
    </button>
  </div>
</mat-toolbar>

<mat-sidenav-container class="example-container">
  <mat-sidenav #drawer mode="side" opened role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink='/'>
        <i class="fa fa-home"></i>
        Home
      </a>
      <a mat-list-item routerLink='/dashboard'>
        <i class="fa fa-columns"></i>
        Dashboard
      </a>
      <a mat-list-item routerLink='/expenses'>
        <i class="fa fa-money"></i>
        Expenses
      </a>
      <a mat-list-item routerLink='/categories'>
        <i class="fa fa-list"></i>
        Categories
      </a>
      <a mat-list-item routerLink='/categories/create'>
        <i class="fa fa-plus-square"></i>
        Create Category
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
