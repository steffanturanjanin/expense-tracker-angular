<div>
  <div>
    <div class="bar-chart-container">
      <canvas width="400px" height="400px" *ngIf="(expenses$ | async).length > 0 && barChartData.length !== 0" baseChart
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [legend]="barChartLegend"
              [chartType]="barChartType"
              [colors]="chartColors">
      </canvas>
      <div class="no-data" *ngIf="(expenses$ | async).length === 0 && !(requestingExpenses$ | async) && !(requestingCategories$ | async)">
        No data
      </div>
    </div>
  </div>
</div>
