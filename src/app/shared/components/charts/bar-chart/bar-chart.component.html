<div>
  <div>
    <div style="display: block; width: 400px; height: 400px; margin: auto">
      <canvas *ngIf="barChartData.length !== 0" baseChart width="400px" height="400px"
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [legend]="barChartLegend"
              [chartType]="barChartType"
              [colors]="chartColors">
      </canvas>
    </div>
  </div>
</div>
