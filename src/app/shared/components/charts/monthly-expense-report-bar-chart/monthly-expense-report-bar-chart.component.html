<div>
  <div>
    <div style="display: block; width: 1000px; height: 400px; justify-content: center; margin: auto">
      <canvas width="1000px" height="400px" *ngIf="barChartData.length !== 0" baseChart
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [legend]="barChartLegend"
              [chartType]="barChartType">
      </canvas>
    </div>
  </div>
</div>
