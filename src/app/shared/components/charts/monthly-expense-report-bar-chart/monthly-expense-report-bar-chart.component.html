<div>
  <div>
    <div class="monthly-expense-report-bar-chart-container">
      <canvas width="1000px" height="400px" *ngIf="barChartData.length !== 0" baseChart
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [legend]="barChartLegend"
              [chartType]="barChartType">
      </canvas>
    </div>
  </div>
</div>
